# ============================================
# TMUX Configuration - Minimal Aesthetic
# ============================================

# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-position bottom

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Navigation
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ============================================
# Catppuccin Theme - Reference Style
# ============================================
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Minimalist Window Look (Just the number and name)
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Customize status bar to look like the example screenshot
set -g status-left-length 100
set -g status-right-length 100

set -g status-left "#{E:@catppuccin_status_session} #{E:@catppuccin_status_directory}"
set -g status-right "#{E:@catppuccin_status_user} #{E:@catppuccin_status_application} #{E:@catppuccin_status_uptime}"

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
